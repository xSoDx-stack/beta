<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{/util/bace :: common_header(~{::link}, ~{::title})}">
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<div class="container-fluid">
    <div class="offset-md-4 col-md-4 offset-sm-3 col-sm-6">
        <div class="form-container">
            <h3 class="title">Вход в систему</h3>
            <span class="description">Введите свой логин и пароль</span>
            <form class="form-horizontal" th:action="@{/auth/login}" th:method="POST">
                <div class="form-group">
                        <input name="username" type="text" class="form-control" th:classappend="${param.error}? 'is-invalid'" placeholder="Логин">
                </div>
                <div class="form-group">
                        <input name="password" aria-describedby="validationLogin" type="password"  class="form-control" th:classappend="${param.error}? 'is-invalid'" placeholder="Пароль">
                    <div id="validationLogin" class="invalid-feedback">
                        Неверный логин или пароль
                    </div>
                </div>
                <button class="btn signup" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
