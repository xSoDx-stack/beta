<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="EditCargo" class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" th:id="staticBackdrop" aria-labelledby="staticBackdropLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="staticBackdropLabel">Обработка груза</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
    </div>
    <div class="offcanvas-body">
        <div class="d-flex" role="search">
            <input id="search" class="form-control me-2" onchange="searchCargoByKeyword()" type="search" placeholder="Поиск" aria-label="Поиск">
            <button class="btn btn-outline-success" th:onclick="searchCargoByKeyword()"  type="button">Поиск</button>
        </div>
        <br>
        <div class="container" id="container">
        </div>
        <form>
            <table class="table text-center" >
                <thead>
                <tr>
                    <th scope="col">Мест</th>
                    <th scope="col">Вес</th>
                    <th scope="col">Габариты</th>
                    <th scope="col">Объём</th>
                    <th>
                        <input type="hidden" id="inputId">
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="numberOfSeats">Мест</td>
                    <td id="weight">Вес</td>
                    <td id="dimensions">Габариты ДxШxВ</td>
                    <td id="volume">Объём</td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table class="table mb-0" >
                            <thead>
                            <tr>
                                <th scope="col">Пэк штрихкод</th>
                            </tr>
                            </thead>


                            <tbody>
                            <tr>
                                <td>
                                    <div class="input-group">
                                        <label>
                                            <input id="inputPecCode" type="text" class="form-control">
                                        </label>
                                        <h5 id="pecCode"></h5>
                                    </div>
                                </td>
                                <td>
                                    <div id="processed">
                                        <input class="form-check-input" type="checkbox" id="labelProcessed" name="processed">
                                        <label class="form-check-label" for="labelProcessed">
                                            Принять груз
                                        </label>
                                    </div>
                                    <div id="issuance">
                                        <input class="form-check-input" type="checkbox" id="labelIssuance" name="issuance">
                                        <label class="form-check-label" for="labelIssuance">
                                            Выдать груз
                                        </label>
                                    </div>
                                    <div>
                                        <h6 id="timeOfIssueAtWarehouse"></h6>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td id="cellIssuanceByUser">
                                    <h6 th:text="'Выдал:'"></h6>
                                    <p id="issuanceByUser"></p>

                                </td>
                                <td>
                                    <h6  th:text="'Рейс: '"></h6>
                                    <a id="truckName" href="#"></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="saveCargo()"
                    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;" th:text="Сохранить">
            </button>
        </form>
    </div>
</div>

</html>
